<!-- login.html -->
{% extends 'base_generic.html' %}

{% block content %}
<body>
    <style>
        body{
            background-image: linear-gradient(90deg ,rgba(0, 0, 0, 0.466),rgba(34, 25, 25, 0.5)),url(/static/img/biometric.avif);
            background-attachment: fixed;
            background-size:cover ;
            height: 100vh;
        }
        form{
            background-color: rgba(255, 255, 255, 0.137);
            backdrop-filter: blur(10px);
        }
        .form-group label{
            color: rgb(255, 255, 255);
        }
    </style>
    <div class="container">
        
        <h2 class="text-center my-5 text-white">Login</h2>
      
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
    
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    
        <div class="text-center mt-4">
            <p>Don't have an account? <a href="{% url 'register_user' %}">Register</a></p>
        </div>
    </div>
</body>
{% endblock %}
